<button type="submit" ng-click="addSong()" class="btn btn-success pull-right">
    <span class="glyphicon glyphicon-plus"></span>
    {{'Add'|translate}}
</button>
<h1>{{'Add song'|translate}}</h1>

<div class="form-group">
    <label for="name">{{'Name'|translate}}</label>
    <input id="name" ng-model="name" type="text" class="form-control" required>
</div>
<div class="form-group">
    <label for="artist">{{'Artist'|translate}}</label>
    <input id="artist" ng-model="artist" type="text" class="form-control">
</div>

<div class="form-group">
    <label for="lyrics">{{'Text'|translate}} {{size}}</label>

    <wysiwyg textarea-id="lyrics" textarea-class="form-control lyrics"
             textarea-height="400px" textarea-name="textareaLyircs"
             textarea-required ng-model="lyrics" enable-bootstrap-title="true"
             textarea-menu="menu"
            ></wysiwyg>
</div>
