<!doctype html>
<html lang="en" data-ng-app="BandPlaylist">
<head>
    <title>{{'Band Playlist'|translate}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="BandPlaylist-deps.js"></script>
    <script src="BandPlaylist.js?version=0.9"></script>
    <link rel="stylesheet" href="BandPlaylist.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">{{'Band Playlist'|translate}}</a>
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="#/logout">
                        <span class="glyphicon glyphicon-user"></span>
                        <span class="hidden-xs">{{'Logout'|translate}}</span>
                    </a>
                </li>
                <li class="pull-left"><a class="addSong" href="#/addSong"><span class="glyphicon glyphicon-plus"></span> <span class="hidden-xs">{{'Add song'|translate}}</span></a></li>
                <li class="pull-left"><a class="editRound" href="#/round1"><span class="glyphicon glyphicon-refresh"></span> <span class="hidden-xs">{{'Round'|translate}}</span></a></li>
                <li class="pull-left"><a class="play" href="#/play"><span class="glyphicon glyphicon-play"></span> <span class="hidden-xs">{{'Play'|translate}}</span></a></li>
            </ul>
        </div>

    </div>
</nav>

<div class="container">
    <div data-ng-view></div>
</div><!-- /.container -->
<script>
    $(".navbar-fixed-top").autoHidingNavbar({
        'showOnBottom':false
    });
</script>
</body>
</html>
