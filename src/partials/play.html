<div class="btn-group pull-right" role="group">
    <button type="submit" ng-click="firstSong()" class="btn btn-default ">
        <span class="glyphicon glyphicon-step-backward"></span>
    </button>
    <button type="submit" ng-click="prevSong()" class="btn btn-default ">
        <span class="glyphicon glyphicon-backward"></span>
    </button>

    <button type="submit" ng-click="nextSong()" class="btn btn-default">
        <span class="glyphicon glyphicon-forward"></span>
    </button>
    <button type="submit" ng-click="lastSong()" class="btn btn-default">
        <span class="glyphicon glyphicon-step-forward"></span>
    </button>
</div>

<p>{{'Round'|translate}}: {{config.round}}, Song #: {{config.position}}</p>

<h1>
    {{song.name}}
    <small>{{song.artist}}</small>
</h1>

<div class="lyrics" ng-bind-html="song.lyrics|rawHtml"></div>
